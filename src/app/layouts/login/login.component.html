<ng-toast></ng-toast> <!-- NEW WAY -->
<section class="bg-zinc-200">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-zinc-600 md:text-2xl">
                    Realize login com sua conta
                </h1>
                <form class="space-y-4 md:space-y-6" 
                [formGroup]="formGroupLogin" 
                formDir="ngForm"
                (ngSubmit)="logar()">
                    <div>
                        <label for="chave" class="block mb-1 text-sm font-medium text-zinc-600">Chave de acesso</label>
                        <input formControlName="chave" type="text" name="chave" id="chave" class="border text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  " placeholder="Chave de acesso" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-1 text-sm font-medium text-zinc-600">Senha</label>
                        <input formControlName="password" type="password" name="password" id="password" placeholder="••••••••" class=" border text-zinc-600 sm:text-sm rounded-lg block w-full p-2.5" required="">
                    </div>
                    <div class="flex items-center justify-between">
                        
                        <a href="#" class="text-sm font-medium text-zinc-400 hover:underline hover:text-red-500">Esqueceu sua senha?</a>
                    </div>
                    <button type="submit" class="w-full text-white bg-red-500 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center">Logar</button>
                </form>
            </div>
        </div>
    </div>
</section>
